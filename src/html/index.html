<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/x-icon" href="./assets/images/favicon.png">
  <title>Evaluación final módulo 2</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/main.css" />
</head>

<body>

  <header class="header">
    <h1 class="header_title">Breaking bad and Better Call Saul character finder</h1>
    <img src="" alt="">
    <form>
      <input type="text" class="js_textinput text-input" placeholder="Example: Walter White">
      <input type="button" value="Search" class="js_btn btn">
    </form>
  </header>

  <main class="main">
    <section class="main_fav">
      <h2 class="main_title">✰ Favorites</h2>
      <input type="button" value="Delete" class="js_btn-delete btn">
      <ul class="js_fav">
      </ul>
    </section>
    <section class="main_characters">
      <h2 class="main_title">Characters</h2>
      <p class="js_loading loading">Loading...</p>
      <ul class="js_characters main_characters-list"></ul>
    </section>
  </main>

  <footer class="footer"><small>Breaking Bad is regarded as one of the greatest television series of all time, and with
      16 Primetime
      Emmy
      Awards &copy; Adalab 2022</small></footer>

  <script src="./assets/js/main.js"></script>
</body>

</html>
